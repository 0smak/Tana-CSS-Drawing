<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="preload">
    <div class="container">
        <div class="tana">
            <div class="tana__inner">
                <div class="tana__pesa"></div>
                <div class="tana__controls">
                    <div class="tana__screen-container">
                        <div id="screen" class="tana__screen">
                            <div class="tana__screen-weight">0.00</div>
                        </div>
                    </div>
                    <div class="tana__buttons">
                        <div class="tana__button tana__button--pcs">
                            <div class="tana__button-text">PCS</div>
                        </div>
                        <div class="tana__button tana__button--tare">
                            <div class="tana__button-text">TARE</div>
                        </div>
                        <div class="tana__button tana__button--units">
                            <div class="tana__button-text">UNITS</div>
                        </div>
                        <button id="light" class="tana__button tana__button--light">
                            <div class="tana__button-text">LIGHT</div>
                        </button>
                        <button id="on_off" class="tana__button-on-off">ON/OFF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="tana.js"></script>

</html>
